<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador de Caracteres</title>
</head>
<body>
    <main id="container">
        <div class="box">
            <h1>Contador de Caracteres</h1>

            <label for="text">Digite ou cole o texto no campo abaixo:</label>
            <textarea name="text" id="text" cols="30" rows="10" autofocus></textarea>
            <label id="result" for="text">Caracteres:</label>

            <button id="contador" onclick="contador()">Contar</button>

        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>
